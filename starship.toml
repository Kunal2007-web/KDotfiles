# Starship Config - Kunal Kumar
# Prompt Settings
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_commit\
$package\
$container\ 
$fill\
$cmd_duration\
$line_break\
$nodejs\
$python\
$conda\
$golang\
$kotlin\
$dart\
$ruby\
$line_break\
$character\
"""

right_format = """
$line_break\
$status\
$jobs\
$battery
"""

scan_timeout = 20
command_timeout = 10000
add_newline = true

# Prompt Fill
[fill]
symbol = ' -'
disabled = false

# Username & Hostname
[hostname]
format = '@[$hostname$ssh_symbol](blue)'
ssh_only = false
ssh_symbol = 'ğŸ‘¨â€ğŸ’»'
trim_at = '.'
