disabled = false

# Programming Languages
[nodejs]
symbol = 'ó°™'
format = '\[[$symbol $version](34)\]'
version_format = 'v${raw}'
detect_extensions = ['js', 'ts', 'mjs', 'mts', 'cjs', 'cts']
detect_files = []
detect_folders = ['node_modules']
