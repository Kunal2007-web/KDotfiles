[username]
style_user = 'green'
style_root = 'red'
format = '[$user]($style)'
show_always = true
disabled = false

# Directory
[directory]
format = ' [$path](purple)[$read_only](bright red)'
read_only = 'ğŸ”'
truncation_length = 1
truncate_to_repo = true
truncation_symbol = '../'
home_symbol = 'ğŸ '
use_os_path_sep = true
disabled = false

# Git
[git_branch]
format = ' \[[$symbol $branch:$remote_branch](dimmed green)'
symbol = 'ğŸŒ³'
always_show_remote = true
disabled = false

[git_commit]
format = ' [#$hash$tag](cyan)\]'
commit_hash_length = 6
only_detached = false
tag_disabled = false
tag_symbol = 'ğŸ”–'
disabled = false

[git_state]
disabled = true

[git_status]
format = '[$all_status$ahead_behind](bold 220)'
conflicted = '='
